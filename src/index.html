<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="node_modules/izitoast/dist/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/simplelightbox/dist/simple-lightbox.min.css"
    />
  </head>
  <body>
    <section>
      <form class="search-form" action="">
        <input
          class="search-input"
          type="search"
          name="search"
          placeholder="Search images..."
        />
        <button class="button search-button" type="submit">Search</button>
      </form>
    </section>
    <section>
      <div data-modal class="loader-thumb">
        <span class="loader is-hidden"></span>
      </div>

      <ul class="gallery-list"></ul>

      <button
        type="button "
        class="button loadMore-button is-hidden"
        data-action="load-more"
      >
        Load more
      </button>
    </section>

    <script type="module" src="./main.js"></script>
  </body>
</html>
